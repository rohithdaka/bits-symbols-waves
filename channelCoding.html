<html>
    <head>
        <meta charset="utf-8">
        <title>Wireless Communications Primer</title>
        <meta name="description" content="An interactive primer to understand the building blocks of wireless communications: Antennas, RF Front End, Digital Modulation and Channel Coding">
        <meta name="keywords" content="Antennas, RF, Digital Modulation, Channel Coding">
        <meta name="author" content="Rohith Daka">
        <link rel="stylesheet" href="css/main.css">
        <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
        <script src="http://cdn.jsdelivr.net/mithril/0.2.0/mithril.min.js"></script>
        <script src = "common.js"></script>
    </head>
    <body></body>
    <script>
        var channelCoding = {};
        var blockCode = {};
        var convolutionCode = {};
        
        //View for Introrduction of Channel Coding. No need for controller
        var introContent = function(){
            return [
                m("h4","Channel Coding"),
                m("p","The world out there is teeming with noisy environment. A way to mitigate the effect of noise during transmission is to add redundant bits to the data bits. The most obvious way is to repeat the data bits twice or thrice. However, the transmission rate is severely reduced. There is usually a trade off among transmission rate, number of codewords and error correction/detection capability."),
                m("p", "These terms will be familiar to you once you finished exploring this section of the primer. Let's get started with encoding. We have to take k bits from the data and convert (or encode) them to n bits. There are two ways this encoding can be done: "),
                m("ol",
                  m("li", m("a[href='/block']",{config: m.route}, "Block Coding")),
                  m("li", m("a[href='/convolution']",{config: m.route}, "Convolution Coding"))
                 )
                ];
        };
        
        //Controller for Block Coding
        
        // View for Block Coding
        var blockContent = function(){
            return [
                m("h4","Block code"),
                m("p",""),
                m("p","Content for Block Code goes here"),
                ]
        };
        
        //Controller for Convolution Coding
        
        //View for Convolution Coding
        var convolutionContent = function(){
            return m("p","Content for Convolutional Code goes here");
        };

        channelCoding.view = mixinLayout(layout,navigation,introContent)
        blockCode.view = mixinLayout(layout,navigation,blockContent);
        convolutionCode.view = mixinLayout(layout,navigation,convolutionContent);
        
        m.route(document.body, "/", {
            "/": channelCoding,
            "/block": blockCode,
            "/convolution": convolutionCode
        });
    </script>
</html>
